<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
	0: request not initialized : 요청준비도 안된 상태
	1: server connection established : 서버와 네트워크 연결이 된 상태
	2: request received : 요청이 서버에 도달
	3: processing request : 서버가 요청을 처리 중
	4: request finished and response is ready : 요청 처리 완료, 응답 대기 중
	 */
	function loadDoc() {
		var xhttp = new XMLHttpRequest();//비동기 통신 객체
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("box").innerHTML = this.responseText;
			}
		};
		xhttp.open("GET", "/async/test.jsp", true);
		xhttp.send();
	}
	function loadSync() {
		//기존 화면은 사라지고, 요청에 의해 다운로드 받은 컨텐츠로 대체되어 버려서
		//화면이 깜빡거리는 현상이 발생(즉, 새로운 컨텐츠가 전체화면을 대체함)
		//일반인들 : 이동한다
		location.href="/async/test.jsp";//get방식의 요청
	}
	function loadAsync() {
		loadDoc();
		
	}
</script>
</head>
<body>
	<button onClick="loadSync()">동기(Sync)로 가져오기</button>
	<button onClick="loadAsync()">비동기(Async)로 가져오기</button>
	<div id="box">기존 텍스트</div>
</body>
</html>
